{% extends "base.html" %}

{% block content %}

        <div class="col-3"><!--EMPTY SPACE--></div>

        <div class="p-4 col-6 cbg-white">

                    {% csrf_token %}
                    {{ form.as_p }}

            </center>
        </div>

        <div class="col-3"><!--EMPTY SPACE--></div>
    </div>
{% endblock %}
